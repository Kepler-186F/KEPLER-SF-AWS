<script>

    function updateSuggestion(keyword){
         var xmlHttp = null;
         xmlHttp = new XMLHttpRequest();
         ///http://responsor.yinicsoft.com/getGoogleSuggestion/ethan
         var url = 'http://99.14.140.249:124/getGoogleSuggestion/'+keyword;
         //console.log(url);
         xmlHttp.open("GET", url, false);
         xmlHttp.send(null);
         var res = xmlHttp.responseText.split(',');

         //console.log(res);
         //console.log($("#text_main"));
         $("#text_main").autocomplete({
             source: res
         });
     };


    window.onload = function() {
      document.getElementById("text_main").focus();
    };


    document.getElementById("text_main").onkeyup = function(){
       ///var keyword = $("#tags").value;
       ///$('#text_main')
       var keyword =document.getElementById("text_main").value;
       //console.log('1'+document.getElementById("text_main").value);
       //console.log('2'+$("#text_main")[0].value);

       //console.log($("#text_main")[0]);
       if(keyword){
          updateSuggestion(keyword);
       }
       //console.log(document.getElementById("text_main").value);
       document.getElementById("href_EHSH").href="https://duckduckgo.com/?q="+document.getElementById("text_main").value;
       document.getElementById("href_google").href="https://www.google.com/search?client=safari&rls=en&q="+document.getElementById("text_main").value+"&ie=UTF-8&oe=UTF-8";
    };


    //////This binds enter key
    document.onkeydown = function () {
      if (window.event.keyCode == '13') {
        document.getElementById('href_google').click();
        ///document.getElementById("priceOptionForm").action="https://duckduckgo.com/?q="+document.getElementById("text_main").value;
        ///"https://www.google.com/search?client=safari&rls=en&q="+document.getElementById("text_main").value+"&ie=UTF-8&oe=UTF-8";
      }
    }


</script>
